$frictionless: package/v2
resources:
  - name: capital-invalid
    type: table
    path: capital-invalid.csv
    scheme: file
    format: csv
    mediatype: text/csv
    encoding: utf-8
    schema:
      fields:
        - name: id
          type: integer
        - name: name
          type: string
        - name: name2
          type: string
  - name: capital-valid
    type: table
    path: capital-valid.csv
    scheme: file
    format: csv
    mediatype: text/csv
    encoding: utf-8
    schema:
      fields:
        - name: id
          type: integer
        - name: name
          type: string
